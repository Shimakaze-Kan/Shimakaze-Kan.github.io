<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="98.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="mywebside.js"></script>
    <script src="jquery.js"></script>
    <title>Wiktor Sokół - Shimakaze-Kan</title>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Info about me</div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>
          My name is Wiktor Sokół. I’m a <b>.NET Developer</b> with almost
          <b>3 years of experience</b>. I also enjoy building complicated web
          services and apps with <b>Angular</b>. While most web developers
          create flashy sites to show off, I’ve gone for something simple, ugly,
          but creative.
        </p>
        <section class="field-row" style="justify-content: flex-end">
          <a
            href="https://www.linkedin.com/in/wiktor-sok%C3%B3%C5%82-26896b23b/"
          >
            <button class="function-button">
              <img src="images/briefcase-4.png" />
              <span>Hire me</span>
            </button>
          </a>
          <a href="https://github.com/Shimakaze-Kan">
            <button class="function-button">
              <img src="images/console_prompt-0.png" />
              <span>Check my code</span>
            </button>
          </a>
        </section>
      </div>
    </div>

    <div class="window" id="timer-window">
      <div class="title-bar">
        <div class="title-bar-text">Date/Time Properties</div>
        <div class="title-bar-controls">
          <button aria-label="Help"></button>
          <button id="close-time-window" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <canvas id="clockCanvas" width="300" height="300"></canvas>
        <div id="timeoutput-wrapper">
          <input id="time-window-timeoutput" type="text" />
        </div>
      </div>
    </div>

    <div class="start-bar">
      <div
        title="Start Menu"
        class="button start-button-wrapper js-start-button"
        target="_blank"
      >
        <div class="start-button"></div>
      </div>
      <div id="quick-access">
        <img src="images\msie2-4.png" />
        <img src="images\msn3-2.png" />
        <img src="images\paint_file-1.png" />
      </div>
      <input
        id="start-bar-timer"
        readonly="readonly"
        type="text"
        value="Windows Green"
      />
    </div>
  </body>
</html>
